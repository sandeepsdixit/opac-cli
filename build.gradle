// Apply the java-library plugin to add support for Java Library
plugins {
  id 'java-library'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '2.0.2'
  id 'distribution'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    flatDir {
      dirs 'lib/', 
      'lib/',
	  'lib/'      
    }    
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'com.google.guava', name: 'guava', version: '21.0'
    implementation group: 'log4j', name: 'log4j', version: '1.2.14'
    implementation group: 'jdom', name: 'jdom', version: '1.0'
    implementation group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'
    implementation group: 'org.apache.commons', name: 'commons-jcs-core', version: '2.2'
    implementation group: 'org.apache.commons', name: 'commons-jcs-jcache', version: '2.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '2.3.2'
    implementation group: 'org.apache.derby', name: 'derbyclient', version: '10.13.1.1'
    implementation group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.4.0'
    implementation group: 'com.github.jengelman.gradle.plugins', name: 'shadow', version: '2.0.2'
	implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.23.0'
	implementation group: 'javax.jms', name: 'javax.jms-api', version: '2.0'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.4'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
	    
    implementation name : 'builder-logging-beanlib'
    implementation name : 'builder-driver-beanlib'
    implementation name : 'builder-beanlib' 
    implementation name : 'builder-ejblib' 

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
mainClassName = 'Console'
run {
    //Can pass all the properties:
    systemProperties System.getProperties()

    // Or just each by name:
    //systemProperty "myvariable", System.getProperty("myvariable")

    // Need to split the space-delimited value in the exec.args 
    args System.getProperty("exec.args", "").split()
    
    standardInput = System.in    
}
jar {
    manifest {
        attributes "Main-Class": "Console"
    } 
}

distributions {
    opacCliDist {
    		baseName = 'opac-cli-dist'
        contents {
          from ('src/test/resources') 
          from ('src/main/resources') 
 		  from (shadowJar)  
        }
    }
}
